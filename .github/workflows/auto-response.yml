name: Auto Response Bot

on:
  push:
    branches: [ main, develop ]
  issues:
    types: [ opened, edited ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  respond-to-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Respond to push
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const commit = context.sha;
          const branch = context.ref.replace('refs/heads/', '');
          
          // Create a comment on the commit
          await github.rest.repos.createCommitComment({
            owner,
            repo,
            commit_sha: commit,
            body: `ğŸš€ **Auto Response Bot**\n\nThanks for pushing to \`${branch}\` branch!\n\n- **Commit**: ${commit.substring(0, 7)}\n- **Branch**: ${branch}\n- **Author**: ${context.payload.head_commit.author.name}\n\nI'll run the automated checks and update the project status.`
          });
          
          // Create or update project board
          try {
            const projects = await github.rest.projects.listForRepo({
              owner,
              repo
            });
            
            if (projects.data.length > 0) {
              const project = projects.data[0];
              console.log(`Found project: ${project.name}`);
            }
          } catch (error) {
            console.log('No projects found or error accessing projects');
          }

  respond-to-issues:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
    - name: Respond to new issue
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const issue = context.payload.issue;
          
          // Welcome message for new issues
          const welcomeMessage = `ğŸ‘‹ **Welcome to LLMInventory!**
          
Thank you for opening an issue! I'm the Auto Response Bot, and I'm here to help.

**Issue Details:**
- **Title**: ${issue.title}
- **Number**: #${issue.number}
- **Author**: @${issue.user.login}

**What happens next:**
1. âœ… I've automatically labeled this issue
2. ğŸ” The team will review it soon
3. ğŸ“‹ It's been added to our project board
4. ğŸ¤– I'll keep you updated on progress

**Quick Actions:**
- Add more details to help us understand better
- Check our [documentation](https://github.com/${owner}/${repo}#readme)
- Review our [contributing guidelines](https://github.com/${owner}/${repo}/blob/main/CONTRIBUTING.md)

Feel free to ask questions or provide additional context!`;

          // Add welcome comment
          await github.rest.issues.createComment({
            owner,
            repo,
            issue_number: issue.number,
            body: welcomeMessage
          });
          
          // Add labels based on issue content
          const labels = ['needs-review'];
          if (issue.title.toLowerCase().includes('bug')) {
            labels.push('bug');
          }
          if (issue.title.toLowerCase().includes('feature')) {
            labels.push('enhancement');
          }
          if (issue.title.toLowerCase().includes('help')) {
            labels.push('help-wanted');
          }
          
          await github.rest.issues.addLabels({
            owner,
            repo,
            issue_number: issue.number,
            labels: labels
          });

  respond-to-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Respond to pull request
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          const pr = context.payload.pull_request;
          
          const prMessage = `ğŸ‰ **Pull Request Detected!**
          
Great work on the pull request! Here's what I'm doing:

**PR Details:**
- **Title**: ${pr.title}
- **Number**: #${pr.number}
- **Author**: @${pr.user.login}
- **Branch**: ${pr.head.ref} â†’ ${pr.base.ref}

**Automated Actions:**
1. âœ… Added review labels
2. ğŸ” Triggering automated tests
3. ğŸ“‹ Added to project board
4. ğŸ¤– Will notify maintainers

**Next Steps:**
- Automated checks will run shortly
- Maintainers will review your changes
- You'll get feedback and approval

Thanks for contributing to LLMInventory! ğŸš€`;

          await github.rest.issues.createComment({
            owner,
            repo,
            issue_number: pr.number,
            body: prMessage
          });
          
          // Add PR labels
          await github.rest.issues.addLabels({
            owner,
            repo,
            issue_number: pr.number,
            labels: ['pull-request', 'needs-review']
          }); 